<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let headerOne = document.createElement('h1');
      let divMainContent = document.createElement('div');
      let divCenterContent = document.createElement('div');
      
      divMainContent.className = "main-content";
      divCenterContent.className = "center-content"

      function appendToBody (element) {
          document.body.appendChild(element)
      }
      function appendChild (parent, child) {
          parent.appendChild(child);
      }
      appendToBody(headerOne);
      appendToBody(divMainContent);
      appendChild(divMainContent, divCenterContent)
      
    </script>
  </body>
</html>
