<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Form</title>
</head>

<body>
    <form action="" id="form-resume" name="form">
        <fieldset>
            <p>Nome:</p>
            <input type="text" name="name" id="name" maxlength="40" class="form-data">

            <p>Email:</p>
            <input type="email" name="email" id="email" class="form-data">

            <p>CPF:</p>
            <input type="text" name="cpf" id="cpf" maxlength="11" class="form-data">

            <p>Endereço:</p>
            <input type="text" name="address" id="address" maxlength="200" class="form-data">

            <p>Cidade</p>
            <input type="text" name="city" id="city" maxlength="28" class="form-data">

            <p>Estado</p>
            <select name="state" id="state" class="form-data">
                <option value="" disabled selected hidden></option>
            </select>

            <p>Residência</p>
            <label for="house"><input type="radio" name="home" id="house" class="form-data" value="Casa">Casa</label>
            <label for="apartment"><input type="radio" name="home" id="apartment" class="form-data" value="Apartamento">Apartamento</label>
        </fieldset>

        <fieldset>
            <p>Currículo</p>
            <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" class="form-data"></textarea>

            <p>Cargo</p>
            <textarea name="office" id="office" cols="30" rows="10" maxlength="40" class="form-data"></textarea>

            <p>Descrição do cargo</p>
            <textarea name="office-description" id="office-description" cols="30" rows="10" maxlength="500" class="form-data"></textarea>

            <p>Data de início</p>
            <input type="date" name="start-date" id="start-date"class="form-data">
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
        <button id="print">Printar</button>
    </form>

    <section id="section-resume-printed">
    </section>
    <script src="script.js"></script>
</body>

</html>
